<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <script src="../modules/angular/angular.js"></script>
    <script src="app.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <style>
        table, th , td {
            border: 1px solid grey;
            border-collapse: collapse;
            padding: 5px;
        }
        table tr:nth-child(odd) {
            background-color: #f2f2f2;
        }
        table tr:nth-child(even) {
            background-color: #ffffff;
        }
    </style>
</head>
<body ng-app="myApp" ng-controller="myController">
<h1>{{title}}</h1>
<button ng-click="listUsers()">List Users</button><button ng-click="clean()">Clean</button> <br>
<button ng-click="deleteUser()">Delete User</button><input type="" name="" placeholder="Phone Number" ng-model="phone2delete"> <br>
<button ng-click="insertUser()">Insert Users</button>
<input type="" name="" placeholder="Name" ng-model="name2insert"><input type="" name="" placeholder="Phone Number" ng-model="phone2insert"> <br>
<button ng-click="checkToken()">Check Token</button>
<input type="" name="" placeholder="Phone Number" ng-model="phone2check">
<input type="" name="" placeholder="Token" ng-model="token2check">

Result = {{tokencheck}}

<h4>List of Internet Subscribers</h4>
<table>
    <tr>
        <th>NAME</th>
        <th>PHONE</th>
        <th>SECRET</th>
    </tr>
    <tr ng-repeat="u in listNames">
        <td>{{ u.name }}</td>
        <td>{{ u.phone}}</td>
        <td>{{ u.secret}}</td>
    </tr>
</table>
</body>
</html>
