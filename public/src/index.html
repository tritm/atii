<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <script src="../modules/angular/angular.js"></script>
    <script src="app.js"></script>
    <style>
        table, th , td {
            border: 1px solid grey;
            border-collapse: collapse;
            padding: 5px;
        }
        table tr:nth-child(odd) {
            background-color: #f2f2f2;
        }
        table tr:nth-child(even) {
            background-color: #ffffff;
        }
    </style>
</head>
<body ng-app="myApp" ng-controller="myController">
<h1>{{title}}</h1>
<!--<input type="" name="" ng-model="userId"><button ng-click="getName()">Get</button>-->
<button ng-click="listUsers()">List Users</button>
<h4>List of Internet Subscribers</h4>
<table>
    <tr>
        <th>NAME</th>
        <th>PHONE</th>
        <th>SECRET</th>
    </tr>
    <tr ng-repeat="u in listNames">
        <td>{{ u.name }}</td>
        <td>{{ u.phone}}</td>
        <td>{{ u.secret}}</td>
    </tr>
</table>
</body>
</html>
